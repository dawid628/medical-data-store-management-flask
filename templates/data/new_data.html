{% extends 'base.html' %}

{% block title %}
    Dodawanie danych
{% endblock %}

{% block content %}
<div class="container">
    <h2>Dodaj plik CSV</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.csv_file.label(class="form-label") }}
            {{ form.csv_file(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
