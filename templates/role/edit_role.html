{% extends 'base.html' %}

{% block title %}
    Edytuj rolę
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-3">
        <div class="col-5 h1">Edytuj rolę</div>
    </div>
    <form class="col-4" action="{{ url_for('edit_role', role_id = role.id) }}" method="POST">
        {{ form.csrf_token }}
        <div class="col-form-label">
                {{ form.name.label }}
            </div>
            <div class="from-group">
                {{ form.name(class="form-control") }}<br>
            </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</div>
{% endblock %}
